

<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
             
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.arialValuenow]="progreso1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'" ></div>
            </div>
            <div class="progress" style="margin-top: 10px;">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.arialValuenow]="progreso2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'" ></div>
            </div>

          </div>
      </div>
  </div>
</div>  

<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <app-incrementor nombre='Progress Azul' (cambioValor)=" progreso1 = $event" [progreso]="progreso1"></app-incrementor>
    
          </div>
      </div>
  </div>
          

  <div class="col-6">
      <div class="card">
          <div class="card-body">
             
              <app-incrementor  nombre='Progress Verde'  (cambioValor)=" progreso2 = $event" [progreso]="progreso2"></app-incrementor>
            
          </div>
      </div>
  </div>
</div>
