<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        
        <input #input (keyup)="bucarHospital(input.value)"  type="text" class="form-control"  placeholder="Buscar hospital">

      </div>
    </div>
  </div>
</div>


<div *ngIf="cargando" class="row animated fadeIn">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong> Cargando</strong>
      <br>
      <i class=" fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div> 
</div>





<div *ngIf="!cargando" class="row animated fadeIn">
<div class="col-12">
  <div class="card">
    <div class="card-body">

      <div class="text-right">
        <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
          <i class=" fa fa-plus"></i>
          Crear hospital
        </button>
      </div>
    
      <h3 class="card-title"> Hospitales registrados  ( <small>{{totalRegis}} )</small> </h3> 
        
      <table class=" table table-hover">

        <thead>
          <tr>
            <th>Imagen</th>
            <th>Hospital</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let hos of hospitales">
           <td class="w70">
           <!-- <img (click)="actualizarImagen( hos._id )" [src]="usu.imagen | imagen" class="img-50 img-circle pointer">  -->
           </td>
            
            <td>
              <input [(ngModel)]="hos.nombre" class="form-control" type="text">
            </td>
           
            
            <td>
              <button (click)="guardarHospital( hos )" class="btn btn-primary">
                <i class="fa fa-save"></i>
              </button> 
              <button (click)="borrarHospital(hos)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>

          </tr>
        </tbody>
      </table>

      <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
        Anteriores
      </button>
      <button (click)="cambiarDesde(5)" class="btn btn-secondary">
        Siguientes
      </button>

    </div>
  </div>
</div>
</div>
